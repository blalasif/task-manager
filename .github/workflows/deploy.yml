name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          envs: GITHUB_RUN_NUMBER
          script: |
            cd /home/ubuntu/task-manager
            git reset --hard
            git pull origin master
            docker compose down
            echo "Building with build number: $GITHUB_RUN_NUMBER"
            docker compose build --no-cache --build-arg NEXT_PUBLIC_BUILD_TIME=$GITHUB_RUN_NUMBER
            docker compose up -d
